<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
  
    <style>
        table{
            border-collapse: collapse; /* tipo de separação de dados - por padrão vem separate */
            text-align: center;
            width: 80%;
            margin: auto;
        }
        th{ 
            padding: 20px;
            border: 2px solid black; /* pra colocar linhas e bordas no cabeçalho */
        }
        td{
            border: 1px solid black; /* pra colocar bordas em toda a tabela */
            padding: 10px;
        }
        
    </style>
</head>
<body>

<!--
    Colinha...
	<Table> tabela
	<capition> titulo da tabela
	<thead> cabeçalho da tabela
	<tfoot> rodapé da tabela vem logo após o <thead> e antes do <tbody>
	<tbody> corpo da tabela
	<tr> - linha
	<td> coluna/dado
	<th> titulos da tabela
	colspan="n" mesclar colunas/dados
	rowspan="n" mesclar linhas
-->
    <h1>Table de preços</h1>

    <table>
        <caption>Tabela de preço de cursos</caption>
        <thead>
            <tr>
                <th>Área</th><th>Curso</th><th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <td colspan="3">Valores sujeitos a alterações sem prévio aviso</td>
        </tfoot>
        <tr>
            <td rowspan="3" >Design</td>
            <td>inDesign</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td>Photoshop</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td>Ilustrator</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td rowspan="4">Development</td>
            <td>HTML</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td>Javascript</td>
            <td>R$ 1.000,00</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td>R$ 1.000,00</td>
        </tr>

    </table>
