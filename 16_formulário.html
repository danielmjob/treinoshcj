<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">
    <head>
        <title> pagina de exemplo estrutura basica </title>
        <meta charset="utf-8">
        <meta name="author" content="Daniel">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Testes Formulário</h1>
        

        
        
        <h2>Pesquisa usando GET</h2>
        <form action="https://www.google.com.br/search" method="get" target="_blank">
            <label for="txtbusca">Pesquisa no google</label>
            <input type="text" name="q" id="txtbusca">
            <input type="submit" value="ok">
        </form>

        <br>
        <h2>Login - semantica no código</h2>
        
            <fieldset>
                <legend>Login</legend>
                <label for="log">User: </label>
                <input type="text" id="log">
                <label for="pass">Password: </label>
                <input type="password" name="pass" id="pass">
            </fieldset>
            
            <input type="submit" value="login">

        



    </body>
</html>
